name: Dev 서버 CD 파이프라인

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  job:
    name: main 배포 테스트
    runs-on: ubuntu-latest
    steps:
      - name: 체크 아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: application.yml 정보 넣기
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML_AWS }}" | base64 --decode > src/main/resources/application.yml
          find src

      - name: build 실행
        run: ./gradlew build -x test

      - name: Prepare Files
        run: |
          cp build/libs/jenkins-0.0.1-SNAPSHOT.jar ./

      - name: 기존 jar 파일 삭제
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -f ~/docker/server/Bbangle-0.0.1-SNAPSHOT.jar

      - name: jar 파일 운영 서버 전송 및 재실행
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "Bbangle-0.0.1-SNAPSHOT.jar"
          target: "~/docker/server"
          script: |
            chmod +x deploy-docker.sh
            ./deploy-docker.sh
